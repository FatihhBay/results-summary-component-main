<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>
  <h1>Results summary component</h1>

  <main>
    <section class="left">
      <p>Your Result</p>
      <div class="mid">
        <p class="item-1">76</p>
        <p class="item-2">of 100</p>
      </div>
      <div class="card">
        <p class="item-1">Great</p>
        <p class="item-2">You scored higher than 65% of the people who have taken these tests. </p>
      </div>
    </section>
    <section class="right">
      <p>Summary </p>

      <div class="count">
        <div class="count-item red">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p class="item-1">Reaction</p>
          <p class="item-2"><span>80</span>/100</p>
        </div>

        <div class="count-item yellow">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p class="item-1">Memory</p>
          <p class="item-2"><span>92</span>/100</p>
        </div>

        <div class="count-item green">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p class="item-1">Verbal</p>
          <p class="item-2"><span>61</span>/100</p>
        </div>

        <div class="count-item blue">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p class="item-1">Visual</p>
          <p class="item-2"><span>72</span>/100</p>
        </div>
      </div>
              

      <button>Continue</button>
         
    </section>
  </main>

</body>
</html>
